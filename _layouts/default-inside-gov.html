  <body class="website government">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script><a href="#content" class="visuallyhidden">Skip to main content</a>

    <header role="banner" id="global-header" class="with-proposition">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a href="/" title="Go to the GOV.UK homepage" id="logo" class="content">
              <img src="https://assets.digital.cabinet-office.gov.uk/static/gov.uk_logotype-2x-24145374d271079f08d96c618cc8d4a5.png" alt="GOV.UK"></a>
            <a href="#search" class="search-toggle js-header-toggle">Search</a>
          </div>
          <form id="search" class="site-search" action="/search" method="get" role="search">
            <div class="content">
              <label for="site-search-text">Search</label>
              <input type="search" name="q" id="site-search-text" title="Search" class="js-search-focus"><input class="submit" type="submit" value="Search">
            </div>
            <input type="hidden" name="tab" value="government-results">
          </form>
        </div>
        <div class="header-proposition">
          <div class="content">
            <a href="#proposition-links" class="js-header-toggle menu">Menu</a>
            <nav id="proposition-menu">
              <ul id="proposition-links">
                <li><a href="/government/organisations" class="">Departments</a></li>
                <li><a href="/government/topics" class="">Topics</a></li>
                <li><a href="/government/world" class="">Worldwide</a></li>
                <li><a href="/government/how-government-works" class="">How government works</a></li>
                <li><a href="/government/get-involved">Get involved</a></li>
                <li class="clear-child"><a href="/government/policies" class="">Policies</a></li>
                <li><a href="/government/publications" class="">Publications</a></li>
                <li><a href="/government/publications?publication_filter_option=consultations" class="">Consultations</a></li>
                <li><a href="/government/publications?publication_filter_option=statistics" class="">Statistics</a></li>
                <li><a href="/government/announcements" class="">Announcements</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header><!--end header-->

    <div id="whitehall-wrapper">  
      <div class="whitehall-top-bar"></div>
      <div class="whitehall-content">
        <div id="page" class="{{ page.categories }}{% if page.section_class  %} {{ page.section_class }}{% endif %}">
          <div id="">
          {{ content }}
          </div>
        </div>
      </div>
    </div><!--end wrapper-->

    {% include _footer.html %}
  </body>
</html>
